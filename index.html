<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład z marginesami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="samodzielny-tekst">
        To jest tekst samodzielny z marginesami zewnętrznymi.
    </div>

    
    <p class="tekst-w-p">
        To jest tekst wewnątrz znacznika &lt;p&gt; z marginesami wewnętrznymi (padding).
    </p>

    
    <div class="tekst-w-div">
        To jest tekst wewnątrz znacznika &lt;div&gt; z marginesami zewnętrznymi i wewnętrznymi.
    </div>

</body>
</html>
